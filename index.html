<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class="container">
        <h1 class="mt-3">CHOOSE YOUR POKEMOM</h1>

        <hr>

        <form class="d-flex justify-content-between" id="chosenpokemon">
            <input type="radio" name="pokemon" value="pikachu">
                <p>PIKACHU</p>
            </input>
            <input type="radio" name="pokemon" value="bulbasaur">
                <p>BULBASAUR</p>
            </input>
            <input type="radio" name="pokemon" value="charmander">
                <p>CHARMANDER</p>
            </input>
            <input type="radio" name="pokemon" value="squirtle">
                <p>SQUIRTLE</p>
            </input>
        </form>

        <div class="d-flex justify-content-center mt-3">
            <audio id="myAudio" src="sounds/pokemon-battle.mp3" preload="auto"></audio>
            <button onclick="fight()">BATTLE</button>
        </div>

        <hr>

        <div class="d-flex justify-content-between">
            <h3 id="disp" style= "color:green"> </h3>  
            <h3 id="error" style= "color:red"> </h3>
        </div>

        <div>
            <h4 id="dispute"></h4>
        </div>

        <div id="conteudo"></div>

        <script src="fight.js"></script>
    </body>
</html>
